{% extends "base.html" %}
{% load static %}

{% block title %}Contact{% endblock title %}

{% block body %}
<div class="container fluid px-0">
  <img src="{% static 'contact.jpg' %}" class="w3-display-bottommiddle w3-container" alt="Contact Image"
    style="max-width: 70%; height: auto;">
</div>
<div class="container py-4">
  <form method="post" action="/contact/">
    {% csrf_token %}
    <div class="form-group">
      <label for="name">Enter Your Name:</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
    </div>
    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email">
    </div>
    <div class="form-group">
      <label for="Phone">Phone Number:</label>
      <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your Phone.No">
    </div>
    <div class="form-group">
      <label for="desc">Tell me about your query:</label>
      <textarea class="form-control" id="desc" rows="3" name="desc" placeholder="Enter your Query"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% comment %} <h2>This is a Contact page</h2> {% endcomment %}
{% endblock body %}
